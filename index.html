<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <title>Weather Dashboard</title>
</head>
<body>
  <header class="jumbotron bg-primary">
    <h1 class="display-3 text-center">Weather Dashboard</h1>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class ="container">
    <div class ="row">
      <div class="col-4">
        <div class="card" style="width: 18rem;">
          <div class="card-header">
            Pick a City!
          </div>
          <div class="card-body">
            <h5 class="card-title"></h5>
            <input class="cityInput" placeholder="Please Select a City"/>
            <hr/>
            <a href="#" class="btn btn-primary">Search Button</a>
          </div>
        </div>
      </div>
      <div class="col-8 border">
        <div class = "row weatherDisplay">
          <h2 class="cityName">City</h2>
          <hr/>
          <time class="timeId">Time</time>
          <hr/>
          <p class="weatherIcon">Weather</p>
        </div>
        <div class="row weatherInfoCurrent">
          <div class="col-12 justify-content-inline">
            <p class="temp">Temp</p>
            <p class="wind">Wind</p>
            <p class="humidity">Humidity</p>
          </div>
        </div>
        </div>
      </div>
    </div>
    
  </div>

  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src ="script.js"></script>
</body>

</html>
