<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <title>Weather Dashboard</title>
</head>
<body>
  <header class="jumbotron bg-primary">
    <h1 class="display-3 text-center">Weather Dashboard</h1>
  </header>

  <div class ="container">
    <div class ="row">
      <div class="col-4" id="sidebar">
        <div class="card" style="width: 18rem;">
          <div class="card-header">
            Pick a City!
          </div>
          <div class="card-body">
            <h5 class="card-title"></h5>
            <input class="cityInput" placeholder="Please Select a City"/>
            <hr/>
            <a href="#" class="btn btn-primary">Search Button</a>
          </div>
          <br/>
          <div class="searchHistory">
            <ul class="cityList">
              <section>
                <button id="search"></button>
              </section>
              <button class="clearBtn btn-dark" id="clearHistory">Clear History</button>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-8 border">
        <div class = "row weatherDisplay">
          <h2 class="cityName">City</h2>
          <hr/>
          <time class="timeId">Time</time>
          <hr/>
          <img id="weatherIcon">
        </div>
        <div class="row weatherInfoCurrent">
          <div class="col-12 justify-content-inline">
            <p class="currentTemp">Temp</p>
            <hr/>
            <p class="currentWind">Wind</p>
            <hr/>
            <p class="currentHumidity">Humidity</p>
          </div>
          <hr/>
        <div class="row fiveDay">
          <div class="col-md-12">
            <h2>Five day forecast</h2>
          </div>
          <hr/>
          <div class="col-md-2 card fiveCard">
            <div calss="5title" id="day1">Date</div>
            <img class="icon" id="icon1">
            <p id="highTemp1">High: </p>
            <p id="lowTemp1">Low: </p>
            <p id="humidityDay1">Humidity: </p>
          </div>
          <div class="col-md-2 card fiveCard">
            <div calss="5title" id="day2">Date</div>
            <img class="icon" id="icon2">
            <p id="highTemp2">High: </p>
            <p id="lowTemp2">Low: </p>
            <p id="humidityDay2">Humidity: </p>
          </div>
          <div class="col-md-2 card fiveCard">
            <div calss="5title" id="day3">Date</div>
            <img class="icon" id="icon3">
            <p id="highTemp3">High: </p>
            <p id="lowTemp3">Low: </p>
            <p id="humidityDay3">Humidity: </p>
          </div>
          <div class="col-md-2 card fiveCard">
            <div calss="5title" id="day4">Date</div>
            <img class="icon" id="icon4">
            <p id="highTemp4">High: </p>
            <p id="lowTemp4">Low: </p>
            <p id="humidityDay4">Humidity: </p>
          </div>
          <div class="col-md-2 card fiveCard">
            <div calss="5title" id="day5">Date</div>
            <img class="icon" id="icon5">
            <p id="highTemp5">High: </p>
            <p id="lowTemp5">Low: </p>
            <p id="humidityDay5">Humidity: </p>
          </div>

        </div>
        </div>
        </div>
      </div>
    </div>
    
  </div>

  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src ="script.js"></script>
</body>

</html>
